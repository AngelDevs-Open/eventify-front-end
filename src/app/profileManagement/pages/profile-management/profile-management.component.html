<div class="profile-container">


  <div class="content-container" *ngIf="profile; else loading">
    <app-profile-header
      [profile]="profile"
      (editProfile)="refreshProfile()">
    </app-profile-header>

    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="profile-tabs">
      <mat-tab label="Información">
        <app-profile-information [profile]="profile"></app-profile-information>
      </mat-tab>
      <mat-tab label="Servicios">
        <app-profile-services></app-profile-services>
      </mat-tab>
      <mat-tab label="Álbumes">
        <app-profile-albums></app-profile-albums>
      </mat-tab>
      <mat-tab label="Reseñas">
        <app-profile-reviews></app-profile-reviews>
      </mat-tab>
    </mat-tab-group>
  </div>

  <ng-template #loading>
    <div class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>

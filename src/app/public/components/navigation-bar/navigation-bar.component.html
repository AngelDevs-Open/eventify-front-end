<mat-toolbar>
  <div class="logo"><p>EVENTIFY</p></div>
  <div class="mat-spacer"></div>
  <div>
    @for (option of options; track option.label) {
      <a [routerLink]="option.link" routerLinkActive="active">{{option.label | translate}}</a>
    }

  </div>
  <app-language-switcher></app-language-switcher>
</mat-toolbar>

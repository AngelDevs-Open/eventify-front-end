<div class="profile-component">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div *ngIf="error" class="error-container">
    <mat-card>
      <mat-card-content>
        <p class="error-message">{{ error }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="profile" class="profile-content">
    <mat-card class="profile-card">
      <mat-card-header>
        <div mat-card-avatar class="profile-avatar">
          <img [src]="profile.photoUrl" alt="Profile Photo">
        </div>
        <mat-card-title>{{ profile.displayName }}</mat-card-title>
        <mat-card-subtitle>{{ profile.email }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p class="profile-bio">{{ profile.bio }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary">Editar Perfil</button>
      </mat-card-actions>
    </mat-card>

    <app-profile-information
      [information]="profile.information"
      (informationUpdate)="onInformationUpdate($event)">
    </app-profile-information>
  </div>
</div>

<!-- profile-information-management.component.html -->
<div class="profile-information-management">
  <h1 class="page-title">Gesti√≥n de Perfil</h1>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div *ngIf="error" class="error-container">
    <mat-card>
      <mat-card-content>
        <p class="error-message">{{ error }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="profile" class="profile-content">
    <app-profile [userId]="profile.userId"></app-profile>
  </div>
</div>
